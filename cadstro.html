<body>
    

       <div class="card text-center">
        <div class="card-header">
          <a href="./index.html "><img src="./fashion.png" width="150px"></a>
        </div>
        <div class="card-body">
          <h5 class="card-title">Olá</h5>
          <p class="card-text">Vamos realizar seu Cadastro</p>
          
        </div>
        <div class="card-footer text-muted">
            <div class="col">
                <label for="nome">Nome:</label> 
                <input type="text" nome=nome maxlength="50" placeholder="Nome Completo">
            </div>
            <div class="col">
                <label for="Email">Email:</label> 
                <input type="text" nome=Email maxlength="50" placeholder="Email">
            </div>
            <div>
                <label for="senha">Senha:</label> 
                <input type="password" nome=senha maxlength="50" placeholder="Senha">
                <input type="password" nome=senha maxlength="50" placeholder="Repetir senha">
            </div>
            <div class="col">
                <label for="Endereço">Endereço:</label> 
                <input type="text" nome=Endereço maxlength="50" placeholder="Rua">
                <input type="number" nome=Endereço maxlength="5" placeholder="Número">
                <input type="text" nome=Endereço maxlength="50" placeholder="Bairro">
                <input type="text" nome=Endereço maxlength="50" placeholder="Cidade">
                <input type="text" nome=Endereço maxlength="2" placeholder="UF">
            </div>
            <a href="#" class="btn btn-primary">Cadastrar</a>
        </div>
      </div>
